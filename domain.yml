  - courses_mscs
  - study_scheme_ms_cs
  - core_ms_cs
  - project_ms_cs
  - elective_ms_cs
  - 1_y_ms_cs
  - 1.5_y_ms_cs
  - 2_y_ms_cs
  - 2.5_y_ms_cs
  - registration_guideline
  - registration_fee
  - semester_intake
  - postgraduate_duration

responses:
  utter_greet:
    - text: "Hey! I am Shela. You can ask me anything regarding to USM Computer Science Postgraduate program"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/w9NORXB.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a Ask-Shela bot."

  utter_please_rephrase:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  utter_main_menu_btn:
    - text: "Here are the QnA main menu: "
      buttons:
        - title: "Question about Master in Data Science & Analytics"
          payload: "/question_and_answer_datascience"
        - title: "Question about Master in Computer Science"
          payload: "/question_and_answer_ms_computerscience"
        - title: "Duration for Postgraduation in Computer Science"
          payload: "/postgraduate_duration"
        - title: "About Usm Computer Science School"
          payload: "/about_school_btn"


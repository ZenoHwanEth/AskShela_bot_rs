version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - main_menu_btn
  - about_school_btn

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/w9NORXB.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_please_rephrase:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  utter_main_menu_btn:
    - text: "Here are the QnA main menu: "
      buttons:
        - title: "About Usm Computer Science School"
          payload: "/about_school_btn"
        - title: "Greet"
          payload: "/greet"

  utter_about_school_btn_1:
    - text: "The School of Computer Science was established on 1st of March 1995."


  utter_about_school_btn_2:
    - text: "Over the years the school has engaged in various research activities such as Enabling Technologies & Infrastructure, Data to Knowledge, and Service Computing."

  utter_about_school_btn_3:
    - image: "https://i.imgur.com/iPkqnuH.jpg"
      text: "The School of Computer Science has continuously provide efforts to strengthen its curriculum and research in order to produce quality graduates and contribute to the sustainable development nation."
      custom:
        emoji: "smile"
version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - main_menu_btn
  - about_school_btn
  - QnA-datascience
  - program_structure
  - candidation_period_msdtsc
  - courses_msdtsc
  - study_scheme_msdtsc
  - evaluation
  - graduation_requirement
  - core_msdtsc
  - project_msdtsc
  - elective_business_analytic
  - elective_multimodal_analytic
  - 1.5_y_msdtsc
  - 2_y_msdtsc
  - 2.5_y_msdtsc

responses:
  utter_greet:
    - text: "Hey! I am Shela. You can ask me anything regarding to USM Computer Science Postgraduate program"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/w9NORXB.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_please_rephrase:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  utter_main_menu_btn:
    - text: "Here are the QnA main menu: "
      buttons:
        - title: "Question about MSc (Data Science & Analytics)"
          payload: "/QnA-datascience"
        - title: "About Usm Computer Science School"
          payload: "/about_school_btn"

